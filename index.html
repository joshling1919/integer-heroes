<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="keymaster.js"></script>
     <link rel="stylesheet" type="text/css" href="./css/application.css">
    <title>Integer Heroes</title>
  </head>
  <body>
    <div class="instructions" id="instructions"></div>

    <button id="modal-button">Open Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>

        <div class="slideshow-container">
            <div class="mySlides">
              <div class="slide-instructions">
                Tip #1: Instructions are at the top!
              </div>
              <img src="lib/images/instructions1.png" class="slide-pic">
            </div>

            <div class="mySlides">
              <div class="slide-instructions">
                Tip #2: Click 'Submit' or hit 'Enter' when finished with a step.
              </div>
              <img src="lib/images/instructions2.png" class="slide-pic">
            </div>

            <div class="mySlides">
              <div class="slide-instructions">
                Tip #3: Superheroes represent positive integers. Villains represent negative integers.
              </div>
              <img src="lib/images/instructions3.png" class="slide-pic">
            </div>

            <div class="mySlides">
              <div class="slide-instructions">
                Tip #4: To correctly represent an integer, choose the correct number of heroes or villains.
              </div>
              <img src="lib/images/instructions4.png" class="slide-pic">
            </div>

          <a id="prev">&#10094;</a>
          <a id="next">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="buttons">
      <button class="submit" id="first-button" type="button" name="submit"></button>
      <button class="clear" id="second-button" type="button" name="clear"></button>
    </div>
  </body>
</html>
