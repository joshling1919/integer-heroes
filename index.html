<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="keymaster.js"></script>
     <link rel="stylesheet" type="text/css" href="./css/application.css">
    <title>Integer Heroes</title>
  </head>
  <body>
    <div class="instructions" id="instructions">
      <button id="modal-button">Open Modal</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <p>Some text in the Modal..</p>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              TEXT AND STUFF
              <img src="img1.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img2.jpg" style="width:100%">
              text2
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img3.jpg" style="width:100%">
              text3
              <div class="text">Caption Three</div>
            </div>

          <a id="prev">&#10094;</a>
          <a id="next">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="buttons">
      <button class="submit" id="first-button" type="button" name="submit"></button>
      <button class="clear" id="second-button" type="button" name="clear"></button>
    </div>
  </body>
</html>
